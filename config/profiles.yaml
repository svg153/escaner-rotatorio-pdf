# Perfiles de configuración predefinidos

# Perfil para documentos de texto
document:
  enhance: true
  denoise: false
  binarize: true
  sharpen: true
  despeckle: true
  autocrop: true
  max_dpi: 300
  compress_level: 5
  ocr: true
  ocr_lang: spa
  remove_blank: true

# Perfil para fotografías y escaneos de alta calidad
photo:
  enhance: true
  denoise: true
  binarize: false
  sharpen: false
  despeckle: false
  autocrop: false
  max_dpi: 600
  compress_level: 3
  ocr: false
  remove_blank: false

# Perfil para libros/ebooks
ebook:
  enhance: true
  denoise: true
  binarize: true
  sharpen: true
  despeckle: true
  autocrop: true
  max_dpi: 200
  compress_level: 7
  ocr: true
  ocr_lang: spa
  remove_blank: true

# Perfil para archivar (máxima calidad)
archive:
  enhance: false
  denoise: false
  binarize: false
  sharpen: false
  despeckle: false
  autocrop: false
  max_dpi: null
  compress_level: 0
  ocr: true
  ocr_lang: spa
  remove_blank: false

# Perfil para compartir (tamaño reducido)
share:
  enhance: true
  denoise: true
  binarize: true
  sharpen: false
  despeckle: true
  autocrop: true
  max_dpi: 150
  compress_level: 9
  ocr: false
  remove_blank: true

# Perfil rápido (procesamiento mínimo)
fast:
  enhance: false
  denoise: false
  binarize: false
  sharpen: false
  despeckle: false
  autocrop: false
  max_dpi: null
  compress_level: 5
  ocr: false
  remove_blank: false
